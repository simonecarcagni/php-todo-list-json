<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="text-white text-center w-25 mx-auto my-5">Todo List</h1 class="text-white align-center">
            <ul class="list-group w-25 mx-auto my-3">
                <li v-for="(todo, index) in toDoList" class="list-group-item d-flex justify-content-between"
                    :key="index">
                    <span class="my-auto" :class="{'text-decoration-line-through':todo.done}"
                        @click="switchDone(index)">{{todo.name}}</span>
                    <button type="button" class="btn btn-outline-danger" @click="deleteTask(index)">
                        <i class="bi bi-trash"></i>
                    </button>
                </li>
            </ul>
            <form action="index.php" method="POST" class="w-25 mx-auto">
                <div class="input-group mb-3">
                    <input v-model="addtask.name" type="text" class="form-control" placeholder="Inserisci una Task..."
                        id="task" name="task">
                    <button type="button" class="btn btn-primary" @click="addTask">Aggiungi</button>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="main.js"></script>

</html>
